apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: content-management-server
  namespace: cmcc
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: cmcc
    server: https://kubernetes.default.svc
  project: cmcc
  sources:
  - repoURL: https://github.com/matlion/argocd-example-apps.git
    targetRevision: HEAD
    ref: common
  - path: coremedia/content-management-server
    repoURL: https://github.com/matlion/argocd-example-apps.git
    targetRevision: HEAD
    helm:
      valueFiles:
        - $common/cm-app-versions/global.yaml
        - $common/cm-app-versions/{{ .Values.env }}-versions.yaml
