  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: prod
    server: https://kubernetes.default.svc
  project: prod
  source:
    path: helm-guestbook2
    repoURL: https://github.com/matlion/argocd-example-apps.git
