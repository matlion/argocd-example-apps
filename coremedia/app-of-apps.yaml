apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coremedia
  namespace: default
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  source:
    path: cm-app
    repoURL: 'https://github.com/matlion/argocd-example-apps.git'
    targetRevision: master
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2
    syncOptions:
      - CreateNamespace=true
