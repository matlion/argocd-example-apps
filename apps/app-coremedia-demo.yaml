apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cm-demo
  namespace: cmcc
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: cmcc
    server: https://kubernetes.default.svc
  project: cmcc
  sources:
  - repoURL: https://github.com/matlion/argocd-example-apps.git
    targetRevision: master
    ref: common
  - path: coremedia/content-management-server
    repoURL: https://github.com/matlion/argocd-example-apps.git
    targetRevision: master
    helm:
      valueFiles:
        - $common/coremedia/common/global.yaml
        - $common/coremedia/common/dev-versions.yaml
  - path: coremedia/studio-server
    repoURL: https://github.com/matlion/argocd-example-apps.git
    targetRevision: master
    helm:
      valueFiles:
        - $common/coremedia/common/global.yaml
        - $common/coremedia/common/dev-versions.yaml
  - path: coremedia/cae-preview
    repoURL: https://github.com/matlion/argocd-example-apps.git
    targetRevision: master
    helm:
      valueFiles:
        - $common/coremedia/common/global.yaml
        - $common/coremedia/common/dev-versions.yaml
  - path: coremedia/cae-live
    repoURL: https://github.com/matlion/argocd-example-apps.git
    targetRevision: master
    helm:
      releaseName: cae-live-1
      valueFiles:
        - $common/coremedia/common/global.yaml
        - $common/coremedia/common/dev-versions.yaml
        - repl-1.yaml
  - path: coremedia/cae-live
    repoURL: https://github.com/matlion/argocd-example-apps.git
    targetRevision: master
    helm:
      releaseName: cae-live-2
      valueFiles:
        - repl-2.yaml
        - $common/coremedia/common/dev-versions.yaml
        - $common/coremedia/common/global.yaml
